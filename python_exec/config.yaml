# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: Python executor add-on
version: 1.0.3
slug: python_exec
description: Simple python executor for Home Assistant
url: "https://github.com/tolkonepiu/ha-addons/tree/main/python_exec"
image: "ghcr.io/tolkonepiu/{arch}-addon-python_exec"
panel_icon: mdi:language-python
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
boot: manual
init: false
auth_api: true
homeassistant_api: true
hassio_api: true
hassio_role: homeassistant
privileged:
  - SYS_RAWIO
  - SYS_ADMIN
gpio: true
usb: true
uart: true
devices:
  - /dev/mem
  - /dev/i2c-1
options:
  code: |
    print('Hello, world!')
  requirements: []
schema:
  code: str
  requirements:
    - str?
  preexec: str?
